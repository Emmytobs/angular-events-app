<h1>Login</h1>
<hr />
<div class="col-md-4">
  <form #loginForm="ngForm" autocomplete="off" (ngSubmit)="login(loginForm.value)">
    <div class="form-group">
      <label for="userName">User Name:</label>
      <input (ngModel)="userName" id="userName" type="text" class="form-control" name="userName" #userNameField ="ngModel"/>
      <em *ngIf="userNameField.invalid && userNameField.touched" >Required</em>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <em *ngIf="passwordField.invalid && passwordField.touched" >Required</em>
      <input (ngModel)="password" type="password" id="password" class="form-control" name="password" #passwordField ="ngModel" />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button
    >
    <input type="button" (click)="cancel()"value="Cancel" class="btn btn-default">
    <!-- <button class="btn btn-default" (click)="cancel()">Cancel</button> -->
  </form>
  <br>
  <div *ngIf="loginInvalid" class="alert alert-danger">Login info is invalid</div>
</div>
